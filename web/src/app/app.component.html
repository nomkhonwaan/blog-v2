<div class="sidebar">
  <header>
    <app-button (click)="toggleSidebar()" [style.margin-right]="'-1.6rem'">
      {{'close' | uppercase}}
    </app-button>
    <app-button [icon]="faTimes" (click)="toggleSidebar()"></app-button>
  </header>

  <nav>
    <ul class="_list-unstyled">
      <li>
        <a [routerLink]="['']" routerLinkActive="-actived">Home</a>
      </li>
      <!-- <li *ngIf="!auth.isAuthenticated()">
        <a (click)="auth.login(router.url)">Login / Register</a>
      </li> -->
      <li *ngFor="let cat of categories">
        <a routerLinkActive="-actived" [routerLink]="['category', cat.slug]">{{cat.name}}</a>
      </li>
    </ul>
  </nav>
</div>

<app-dialog *ngIf="sidebarExpanded"></app-dialog>

<div class="navbar">
  <app-button [icon]="faBars" (click)="toggleSidebar()"></app-button>

  <app-button [icon]="faSearch" [style.margin-left]="'auto'">
  </app-button>
</div>

<main class="main">
  <router-outlet></router-outlet>
</main>
