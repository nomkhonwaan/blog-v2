<div *ngIf="posts" class="_wide">

  <div class="archive-title _section-title">
    {{'My posts' | uppercase}}
  </div>

  <app-more>
    <ul class="latest-published-posts _list-unstyled">
      <li *ngFor="let post of posts | slice:0:10" class="post-item">
        <app-post-title class="post-title" [goToEditor]="true" [post]="post">
          <h2>{{post.title || 'Untitled'}}</h2>
        </app-post-title>

        <app-post-updated-at class="post-updated-at" [post]="post"></app-post-updated-at>
      </li>
    </ul>
  </app-more>

</div>
