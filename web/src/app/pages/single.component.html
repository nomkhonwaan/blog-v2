<div *ngIf="p" class="_wide">

      <app-post-author [displayName]="false"></app-post-author>

      <div class="facebook-share-count"></div>

      <app-post-share-to [flow]="column"></app-post-share-to>

  <div class="_narrow">
    <app-post-featured-image [post]="p" [coverMode]="true">
      <app-post-title [post]="p" [link]="false">
        <h1>{{p.title}}</h1>
      </app-post-title>

      <app-post-tags [post]="p"></app-post-tags>
    </app-post-featured-image>

    <app-post-content [post]="p"></app-post-content>

    <hr class="horizontal-separator" />

    <div class="_flex _flex-vertical-align-middle">
      <app-post-metadata [post]="p"></app-post-metadata>

      <app-post-share-to [post]="p" [style.margin-left]="'auto'"></app-post-share-to>
    </div>
  </div>
</div>
