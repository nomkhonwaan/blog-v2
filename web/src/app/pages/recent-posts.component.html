<div class="_narrow">
  <div class="section-title">
    Recent Posts
  </div>

  <ul class="latest-published-posts _list-unstyled">
    <li *ngFor="let p of latestPublishedPosts">
      <app-post-title [post]="p">
        <h2>{{p.title}}</h2>
      </app-post-title>

      <app-post-excerpt [post]="p"></app-post-excerpt>

      <app-post-metadata>
        <app-post-author [post]="p"></app-post-author>
        <app-post-categories [post]="p"></app-post-categories>
      </app-post-metadata>
    </li>
  </ul>
</div>
