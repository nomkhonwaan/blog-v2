<div *ngIf="post" class="editor">
  <aside class="sidebar">
    <header>
      <app-button [style.margin-right]="'-1.6rem'" (click)="goBack()">
        {{'close' | uppercase}}
      </app-button>
      <app-button ariaLabel="Close Sidebar" [icon]="faTimes" (click)="goBack()"></app-button>
    </header>

    <app-status-editor [post]="post" (change)="onChaging($event)" (changeSuccess)="onChangingSuccess($event)"
      (changeErrors)="onChagningErrors($event)"></app-status-editor>

    <app-attachments-editor [post]="post" (change)="onChaging($event)" (changeSuccess)="onChangingSuccess($event)"
      (changeErrors)="onChagningErrors($event)" (selectAttachment)="onSelectingAttachment($event)">
    </app-attachments-editor>
  </aside>

  <div class="navbar">
    <!-- <app-button [style.margin-left]="'3.2rem'">{{'Editor' | uppercase}}</app-button>
    <app-button [style.margin-left]="'3.2rem'">{{'Preview' | uppercase}}</app-button> -->
  </div>

  <div class="article">
    <app-attachment-viewer [attachment]="selectedAttachment" (close)="selectedAttachment = null">
    </app-attachment-viewer>

    <app-title-editor [post]="post" (change)="onChaging($event)" (changeSuccess)="onChangingSuccess($event)"
      (changeErrors)="onChagningErrors($event)"></app-title-editor>

    <app-markdown-editor [post]="post" (change)="onChaging($event)" (changeSuccess)="onChangingSuccess($event)"
      (changeErrors)="onChagningErrors($event)"></app-markdown-editor>

    <div *ngIf="isFetching" class="saving-status">
      <fa-icon class="icon-spinner" [icon]="faSpinnerThird" [spin]="true"></fa-icon>Saving...
    </div>
  </div>
</div>
