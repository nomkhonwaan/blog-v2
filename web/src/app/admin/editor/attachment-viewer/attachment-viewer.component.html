<app-dialog class="dialog" *ngIf="attachment" state="show">
  <div class="_flex _flex-horizontal-align-right _flex-vertical-align-middle" [style.margin-top]="'3.2rem'">
    <app-button class="close" [style.margin-right]="'3.2rem'" (click)="isDeleteing ? false : close()">
      {{'close' | uppercase}}
    </app-button>
  </div>

  <div class="viewer">
    <img src="/api/v2.1/storage/{{attachment.slug}}?width=420" alt="{{attachment.fileName}}" />

    <div class="_flex _flex-vertical-align-middle" [style.height]="'3.2rem'" [style.margin-top]="'2.4rem'">
      <input class="attachment-url _flex-1" value="/api/v2.1/storage/{{attachment.slug}}"
        [style.margin-right]="'3.2rem'" />

      <app-button ariaLabel="Delete this attachment" [danger]="true"
        [icon]="isDeleting ? icons.faSpinnerThird : icons.faTrash" [spin]="isDeleting" (click)="isDeleting ? false : deleteFile()">
      </app-button>
    </div>
  </div>
</app-dialog>
