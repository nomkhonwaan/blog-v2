<div *ngIf="posts" class="_narrow">
  <div class="_section-title">
    {{type === 'all' ? 'Recent Posts' : archive.name}}
  </div>

  <ul class="latest-published-posts _list-unstyled">
    <li *ngFor="let post of posts | slice:0:5">
      <app-post-featured-image [post]="post"></app-post-featured-image>

      <app-post-title [post]="post">
        <h2>{{post.title}}</h2>
      </app-post-title>

      <app-post-tags [post]="post"></app-post-tags>

      <app-post-excerpt [post]="post"></app-post-excerpt>

      <app-post-metadata [post]="post"></app-post-metadata>
    </li>
  </ul>

  <div class="_flex _flex-vertical-align-middle" [style.margin-top]="'6.4rem'">
    <app-outline-button *ngIf="previousPageRouterLink" [routerLink]="previousPageRouterLink">Newer Posts</app-outline-button>

    <app-outline-button *ngIf="nextPageRouterLink" [routerLink]="nextPageRouterLink" [style.margin-left]="'auto'">Older Posts</app-outline-button>
  </div>
</div>
