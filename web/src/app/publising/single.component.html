<div *ngIf="post" class="_wide" [style.position]="'relative'">
  <aside class="aside">
    <app-post-author class="app-post-author" [displayName]="false"></app-post-author>

    <app-post-share-to class="app-post-share-to" flow="column" [post]="post"></app-post-share-to>
  </aside>

  <div class="_narrow">
    <app-post-title class="app-post-title" [post]="post" [link]="false">
      <h1>{{post.title}}</h1>
    </app-post-title>

    <app-post-tags class="app-post-tags" [post]="post"></app-post-tags>

    <app-post-featured-image class="app-post-featured-image" [post]="post" [link]="false"></app-post-featured-image>

    <app-post-content class="app-post-content" [post]="post"></app-post-content>

    <hr class="horizontal-separator" />

    <div class="metadata-and-share-to mast">
      <app-post-metadata class="app-post-metadata" [post]="post"></app-post-metadata>

      <app-post-share-to class="app-post-share-to" [post]="post"></app-post-share-to>
    </div>
  </div>
</div>
